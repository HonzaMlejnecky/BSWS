# ==============================================================================
# HOSTING CENTRUM - Spring Boot Configuration
# ==============================================================================

# --- Application ---
spring.application.name=hosting-centrum

# --- Database ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://db:3306/hosting_platform}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:platform_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:platformpass123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# --- Mail ---
spring.mail.host=mailserver
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# --- Server ---
server.port=8080

# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# --- Logging ---
logging.level.root=INFO
logging.level.cz.hostingcentrum=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=INFO

# --- Custom properties ---
app.customers-path=${CUSTOMERS_PATH:/srv/customers}
