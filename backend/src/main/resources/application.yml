# ==============================================================================
# HOSTING CENTRUM - Spring Boot Configuration
#
# BACKEND TEAM: Modify as needed.
# Passwords and sensitive data are read from ENV variables (see docker-compose.yml)
# ==============================================================================

spring:
  application:
    name: hosting-centrum

  # --- Database ---
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/hosting_platform}
    username: ${SPRING_DATASOURCE_USERNAME:platform_user}
    password: ${SPRING_DATASOURCE_PASSWORD:platformpass123}
    driver-class-name: org.mariadb.jdbc.Driver

  # --- JPA / Hibernate ---
  jpa:
    hibernate:
      ddl-auto: none      # Flyway manages schema
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  # --- Flyway (DB migrations) ---
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true

  # --- Mail (Mailpit for development) ---
  mail:
    host: mailserver
    port: 1025
    username: ""
    password: ""
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# --- Server ---
server:
  port: 8080

# --- Actuator (health checks) ---
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# --- Logging (SLF4J + Logback) ---
logging:
  level:
    root: INFO
    cz.hostingcentrum: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.flywaydb: INFO

# --- Custom properties ---
app:
  customers-path: ${CUSTOMERS_PATH:/srv/customers}
